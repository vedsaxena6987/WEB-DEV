<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">COVID-19 Tracker</a>
    </nav>
    
    <div class="container">
        <h1 class="title">COVID-19 Tracker</h1>
        <div class="search-box">
            <input type="text" class="search-text" placeholder="Enter Country or State">
            <a href="#" class="search-btn"><i class="fas fa-search"></i></a>
        </div>
        <div class="img-corona"></div>
        <div class="info"></div>
    </div>
    
    <footer class="footer">
        <div class="foot-container">
            <div class="about">
                <h5>About</h5>
                <p>COVID-19 Tracker provides real-time updates on the pandemic.</p>
            </div>
            <div class="services">
                <h5>Services</h5>
                <a href="/india">India Statistics</a>
                <a href="/world">World Statistics</a>
                <a href="/testing">Testing Centers</a>
                <a href="/vaccination">Vaccination Centers</a>
                <a href="/hospitals">Hospitals</a>
            </div>
        </div>
        <div class="company">
            <h4>&copy; 2025 COVID-19 Tracker</h4>
        </div>
    </footer>
    
    <script src="main.js"></script>
    <script src="hosp.js"></script>
    <script src="test.js"></script>
    <script src="vaccination.js"></script>
    <script src="world.js"></script>
</body>
</html>
